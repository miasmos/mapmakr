<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
if (!window.location.query) {
    window.location.query = function (source) {
        var map = {};
        source = source || this.search;

        if ("" != source) {
            var groups = source, i;

            if (groups.indexOf("?") == 0) {
                groups = groups.substr(1);
            }

            groups = groups.split("&");

            for (i in groups) {
                source = groups[i].split("=",
                    // For: xxx=, Prevents: [xxx, ""], Forces: [xxx]
                    (groups[i].slice(-1) !== "=") + 1
                );

                // Key
                i = decodeURIComponent(source[0]);

                // Value
                source = source[1]
                source = typeof source === "undefined"
                    ? source
                    : decodeURIComponent(source);

                // Save Duplicate Key
                if (i in map) {
                    if (Object.prototype.toString.call(map[i]) !== "[object Array]"){
                        map[i] = [map[i]];
                    }

                    map[i].push(source);
                }
                // Save New Key
                else {
                    map[i] = source;
                }
            }
        }

        return map;
    }
}
	</script>
	<title></title>
	<style type="text/css">
		#background {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}
		#canvas {
			position: absolute;
			top: 0;
			left:0;
			z-index: 2;
		}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<img id="background" data-src="http://wow.zamimg.com/images/wow/maps/enus/normal/" />
<script type="text/javascript">
var width = 488, height = 325, scale = 2.5
	width *= scale;
	height *= scale;
	mapID = 'mapID' in window.location.query() ? window.location.query().mapID : false
	objectID = 'objectID' in window.location.query() ? window.location.query().objectID : false

if (!!mapID && !!objectID) {
	$('#background').css('width', width).attr('src', $('#background').attr('data-src') + mapID + '-0.jpg')
	var canvas = makeCanvas(width, height)

	console.log('getting data...')
	$.ajax('http://localhost:3000/generate/'+objectID+'/'+mapID+'/')
		.done(function(data) {
			console.log(data)
			if (data.status === 'ok') render(data.data[mapID])
			else console.error(data.error)
		})
		.fail(function(err) {
			console.log(err)
		})
} else {
	console.log('mapID and/or objectID not found')
}

function render(data) {
	for (var i in data.coords) {
		var sample = data.coords[i]
		drawSample(sample)
	}

	for (var i in data.path) {
		var node = data.path[i]
		drawNode(node, i == 0)
	}
	this.canvas.ctx.lineWidth = 1;
	this.canvas.ctx.stroke();
	this.canvas.ctx.closePath();

	for (var i in data.clusters) {
		var cluster = data.clusters[i]
		drawCluster(cluster, i == 0)
	}

	function drawSample(sample) {
		var coords = {
			x: sample[0] * (canvas.width/100),
			y: sample[1] * (canvas.height/100)
		}

	  canvas.ctx.fillStyle = "#FFF";
	  canvas.ctx.beginPath();
	  canvas.ctx.arc(coords.x, coords.y, 3, 0, Math.PI*2, true);
	  canvas.ctx.closePath();
	  canvas.ctx.fill();
	}

	function drawNode(node, first) {
		var coords = {
			x: node.x * (canvas.width/100),
			y: node.y * (canvas.height/100)
		}
		canvas.ctx.fillStyle = "#0F0";
		if (first) canvas.ctx.fillRect(coords.x, coords.y, 5, 5);
		canvas.ctx.lineTo(coords.x, coords.y);
	};

	function drawCluster(cluster) {
		var coords = {
			x: node.x * (canvas.width/100),
			y: node.y * (canvas.height/100)
		}
		canvas.ctx.fillStyle = "#F00";
		canvas.ctx.fillRect(coords.x, coords.y, 10, 10);
	}
}

function makeCanvas(width, height) {
	var canvas = document.createElement('canvas')
	canvas.width = width
	canvas.height = height
	canvas.setAttribute('id', 'canvas')
	document.body.appendChild(canvas)
	canvas.ctx = canvas.getContext('2d')
	return canvas
}
</script>
</body>
</html>
